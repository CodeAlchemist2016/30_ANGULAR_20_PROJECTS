<div class="todo-container">
  <h2>To-Do List</h2>
  <input type="text"
         [(ngModel)]="newTask"
         placeholder="Enter a new task"
         (keyup.enter)="addTask()">

  <button class="addButton" (click)="addTask()">Add Task</button>
  @if (tasks.length === 0) {
    <div class="info">No tasks available. Add a new task!</div>
  }

  <ul>
    @for (task of tasks; track task; let i = $index) {
      <li>{{ task }}
        <button class="removeButton" (click)="removeTask(i)">Remove</button>
      </li>
    }
  </ul>
</div>
